{%load static%}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grupo Cero Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static "css/index.css"%}" />
  </head>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="Index.html">
          <img src="{% static "imagenes/logo.jpg" %}" alt="Logo de Grupo Cero"
          height="30" class="d-inline-block align-top" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="Index.html"
                ><i class="fas fa-home"></i> Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="views/artistas.html"
                ><i class="fas fa-users"></i> Artistas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Sobrenosotros.html"
                ><i class="fas fa-info-circle"></i> Sobre Nosotros</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html"
                ><i class="fas fa-envelope"></i> Contacto</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="carrito.html"
                ><i class="fas fa-shopping-cart"></i> Carrito</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">
                <i class="fas fa-user" style="margin-right: 10px"></i> Iniciar
                Sesión
              </a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success.text-primary-emphasis"
              type="submit"
            >
              Buscar
            </button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-6 mb-5">
          <div class="text-center mb-4">
            <img src="{% static "imagenes/logo2.png" %}" alt="Logo" width="150"
            />
          </div>
          <div class="card">
            <div class="card-header text-center">Iniciar Sesión</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="email">Correo Electrónico:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Ingrese su correo electrónico"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Contraseña:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Ingrese su contraseña"
                  />
                </div>
                <div class="d-flex align-items-center justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-block mt-3"
                    style="background-color: #007bff; color: #fff"
                  >
                    Iniciar Sesión
                  </button>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <div class="text-center">
                <a href="#">¿Olvidaste tu contraseña?</a> |
                <a href="nueva_cuenta.html">Crear cuenta</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="body">
      <footer class="footer">
        <div class="container">
          <div class="row">
            <div class="col-md-4 footer-left">
              <p>
                <i class="fas fa-envelope"></i> Contactanos:
                contacto@grupocero.com
              </p>
            </div>
            <div class="col-md-4 footer-center">
              <p>
                <i class="fas fa-map-marker-alt"></i> Dirección: Calle Principal
                #123, Ciudad, País
              </p>
            </div>
            <div class="col-md-4 footer-right">
              <p>
                Redes Sociales:
                <a href="#"><i class="fab fa-facebook"></i></a> |
                <a href="#"><i class="fab fa-twitter"></i></a> |
                <a href="#"><i class="fab fa-instagram"></i></a>
              </p>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        form.addEventListener("submit", function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          if (email.trim() === "" || password.trim() === "") {
            alert("Por favor, complete todos los campos.");
            return;
          }

          console.log("Formulario válido. Datos a enviar:");
          console.log("Email:", email);
          console.log("Contraseña:", password);

          window.location.href = "index.html";
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
