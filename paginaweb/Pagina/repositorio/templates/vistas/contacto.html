{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sobre nosotros</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static "css/index.css" %}" />
    <style>
      .container-fluid {
        padding: 0;
      }

      .main-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .contact-container {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="Index.html">
            <img src="{% static "imagenes/logo.jpg" %}" alt="Logo de Grupo Cero"
            height="30" class="d-inline-block align-top" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Index.html"
                  ><i class="fas fa-home"></i> Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="views/artistas.html"
                  ><i class="fas fa-users"></i> Artistas</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Sobrenosotros.html"
                  ><i class="fas fa-info-circle"></i> Sobre Nosotros</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html"
                  ><i class="fas fa-envelope"></i> Contacto</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="carrito.html"
                  ><i class="fas fa-shopping-cart"></i> Carrito</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">
                  <i class="fas fa-user" style="margin-right: 10px"></i> Iniciar
                  Sesión
                </a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success.text-primary-emphasis"
                type="submit"
              >
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid main-container">
      <div class="container">
        <h2>Contáctanos</h2>
        <form id="contactForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo *</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              placeholder="Nombre completo"
              required
            />
            <div class="invalid-feedback" id="nombreError"></div>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Número telefónico *</label>
            <input
              type="tel"
              class="form-control"
              id="telefono"
              name="telefono"
              placeholder="+569 99999999"
              required
            />
            <div class="invalid-feedback" id="telefonoError"></div>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico *</label>
            <input
              type="email"
              class="form-control"
              id="correo"
              name="correo"
              placeholder="contactanos@example.com"
              required
            />
            <div class="invalid-feedback" id="correoError"></div>
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Motivo *</label>
            <textarea
              class="form-control"
              id="descripcion"
              name="descripcion"
              rows="3"
              required
            ></textarea>
            <div class="invalid-feedback" id="descripcionError"></div>
          </div>
          <button type="submit" class="btn" onclick="validarFormulario()">
            Enviar
          </button>
        </form>
        <div id="mensajeError"></div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-4 footer-left">
            <p>
              <i class="fas fa-envelope"></i> Contactanos:
              contacto@grupocero.com
            </p>
          </div>
          <div class="col-md-4 footer-center">
            <p>
              <i class="fas fa-map-marker-alt"></i> Dirección: Calle Principal
              #123, Ciudad, País
            </p>
          </div>
          <div class="col-md-4 footer-right">
            <p>
              Redes Sociales: <a href="#"><i class="fab fa-facebook"></i></a> |
              <a href="#"><i class="fab fa-twitter"></i></a> |
              <a href="#"><i class="fab fa-instagram"></i></a>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/valid_contacto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
